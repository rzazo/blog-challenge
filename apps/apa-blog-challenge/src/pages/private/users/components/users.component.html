<div class="container">
    <div class="row">
        <p-table #tablePosts
                 [globalFilterFields]="['name','email','phone', 'address.city', 'company.name']"
                 [paginator]="true"
                 [rowsPerPageOptions]="[10,25,50]"
                 [rows]="10"
                 [showCurrentPageReport]="true"
                 [value]="usersList"
                 currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                 responsiveLayout="scroll"
                 styleClass="p-datatable-gridlines">
            <ng-template pTemplate="caption">
                <div class="p-d-flex">
                    <span class="p-input-icon-left p-ml-auto">
                        <i class="pi pi-search"></i>
                        <input (input)="tablePosts.filterGlobal($any($event.target).value, 'contains')"
                               pInputText
                               placeholder="Search by..."
                               type="text"/>
                    </span>
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="name"
                        style="min-width:200px">
                        Name
                        <p-sortIcon field="name"></p-sortIcon>
                    </th>
                    <th pSortableColumn="email">
                        Email
                        <p-sortIcon field="email"></p-sortIcon>
                    </th>
                    <th pSortableColumn="phone">
                        Phone
                        <p-sortIcon field="phone"></p-sortIcon>
                    </th>
                    <th pSortableColumn="address.city">
                        City
                        <p-sortIcon field="address.city"></p-sortIcon>
                    </th>
                    <th pSortableColumn="company.name">
                        Company
                        <p-sortIcon field="compnay.name"></p-sortIcon>
                    </th>
                </tr>
            </ng-template>
            <ng-template let-post
                         pTemplate="body">
                <tr>
                    <td>{{post?.name}}</td>
                    <td>{{post?.email}}</td>
                    <td>{{post?.phone}}</td>
                    <td>{{post?.address?.city}}</td>
                    <td>{{post?.company?.name}}</td>
                </tr>
            </ng-template>
            <ng-template pTemplate="paginatorleft">
                <p-button icon="pi pi-plus"
                          styleClass="p-button-text"
                          type="button"></p-button>
            </ng-template>
        </p-table>
    </div>
</div>
